<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Training</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="wrapper">
        <div class="title">
            <h1>Login </h1>
        </div>
        <div class="form_input">
            <form action="/form" method="post">
                <label for="name">Enter your name:</label>
                <input id="name" type="text" name="name_field" placeholder="Name">
                <label for="email">Enter your email:</label>
                <input id="lastname" type="email" name="email_field" placeholder="Email">
                <label for="password">Enter your password:</label>
                <input id="password" type="password" name="password_field" placeholder="Password">
                <label for="confirm-password">Confirm your password:</label>
                <input id="confirm-password" type="password" name="confirm_password_field" placeholder="Confirm password"></input>
                <input type="submit" value="Submit">

            </form>
        </div>
    </div>
    <script src="src/index.js"></script>
</body>

</html>
